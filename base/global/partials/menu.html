<header>
    <div class="linkcadastro">
        <a href="{% url 'login' %}" class="auth-btn login-btn">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </a>
        <a href="{% url 'formulario' %}" class="auth-btn register-btn">
            <i class="bi bi-person-plus"></i> Cadastro
        </a>
    </div>

    <a href="{% url 'home' %}" class="img-header">
        <img src="/static/global/imagens/cryptomoeda.png" width="200" height="200" alt="CrypterraX logo">
    </a>

    <h1>CrypterraX</h1>
    <br>
    <h2 id="titulo_inicial">TRANSFORMANDO SEU HOJE PARA UM FUTURO FINANCEIRO SEM FRONTEIRAS</h2>

    <!-- Menu Lateral (opcional) -->
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div id="sideMenu" class="side-menu">
        <span class="close-btn" onclick="toggleMenu()">X</span>
        <ul type="square">
            <li><a href="{% url 'formulario' %}" class="highlight">Cadastro</a></li>
            <li><a href="{% url 'home' %}" class="marquee">Home</a></li>
            <li><a href="{% url 'cotacao' %}" class="marquee">Converter Dinheiro em Bitcoin</a></li>
            <li><a href="{% url 'blog' %}" class="marquee">Notícias</a></li>
            <li><a href="{% url 'sobre' %}" class="marquee">Cryptomoeda</a></li>
        </ul>
        <script>
            // Verifica se o DOM está carregado
            document.addEventListener('DOMContentLoaded', function() {
                // Elementos
                const menuButton = document.getElementById('menuButton');
                const closeButton = document.getElementById('closeButton');
                const sideMenu = document.getElementById('sideMenu');
                const overlay = document.getElementById('menuOverlay');
                
                // Função para alternar o menu
                function toggleMenu() {
                    sideMenu.classList.toggle('open');
                    overlay.style.display = sideMenu.classList.contains('open') ? 'block' : 'none';
                    menuButton.style.display = sideMenu.classList.contains('open') ? 'none' : 'block';
                }
                
                // Event Listeners
                menuButton.addEventListener('click', toggleMenu);
                closeButton.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
                
                // Fecha o menu ao clicar em links
                document.querySelectorAll('.side-menu a').forEach(link => {
                    link.addEventListener('click', toggleMenu);
                });
            });
            </script>
    </div>
</header>
<nav>
    <ul type="square">
        <li><a href="{% url 'home' %}" class="marquee">Home</a></li>
        <li><a href="{% url 'cotacao' %}" class="marquee">Converter Dinheiro em Bitcoin</a></li>
        <li><a href="{% url 'blog' %}" class="marquee">Notícias</a></li>
        <li><a href="{% url 'sobre' %}" class="marquee">Cryptomoeda</a></li>
    </ul>
</nav>
