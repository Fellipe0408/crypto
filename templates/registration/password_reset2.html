{% extends "global/base.html" %}
{% block main %}
<div class="form-container">
  <h2 style="color: #00cfff; margin-bottom: 20px; text-decoration: underline;">Recuperar Senha</h2>
  <form method="post">
    {% csrf_token %}
    <div style="text-align: left;">
      <p style="color: #00cfff;">Digite seu e-mail abaixo para receber instruções sobre como redefinir sua senha:</p>
      {{ form.as_p }}
    </div>
    <button type="submit" style="
      margin-top: 10px;
      background-color: #ffcc00;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    " onmouseover="this.style.backgroundColor='#e6b800'" onmouseout="this.style.backgroundColor='#ffcc00'">
      Enviar Instruções
    </button>
  </form>
  <p style="margin-top: 15px;">
    <a href="{% url 'login' %}" style="
      color: #00cfff;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    " onmouseover="this.style.color='#ffcc00'" onmouseout="this.style.color='#00cfff'">
      Voltar ao Login
    </a>
  </p>
</div>
{% endblock %}
